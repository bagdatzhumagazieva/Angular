<div class="content">
  <form class="example-form">
    <mat-form-field class="example-full-width mt-2">
      <mat-label>First name</mat-label>
      <input matInput
             [formControl]="name"
             placeholder="First name">
      <mat-error *ngIf="name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Username</mat-label>
      <input matInput
             [formControl]="username"
             placeholder="First name">
      <mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Phone</mat-label>
      <input matInput
             [formControl]="phone"
             placeholder="Age">
      <mat-error *ngIf="phone.hasError('required')">
        Phone is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Country</mat-label>
      <input matInput
             [formControl]="country"
             placeholder="Country">
      <mat-error *ngIf="country.hasError('required')">
        Country is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Email</mat-label>
      <input matInput
             [formControl]="email"
             placeholder="Country">
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             [formControl]="password"
             placeholder="Password">
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width mt-2">
      <mat-label>Confirm password</mat-label>
      <input matInput
             type="password"
             [formControl]="confirmPass"
             placeholder="Confirm password">
      <mat-error *ngIf="confirmPass.hasError('required')">
        Confirm password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="password != confirmPass">
          The passwords are not similar
      </mat-error>
    </mat-form-field>

  </form>

  <button
    mat-raised-button
    [disabled]="getValidation()"
    (click)="signUp()"
  >
    Register
  </button>
</div>
