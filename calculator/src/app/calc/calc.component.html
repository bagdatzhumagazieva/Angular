<div *ngIf="showModal" class="calculator-modal">
  <main class="container">
    <div id="calculator">
      <header class="top-part">
        <div class="top">
          <h5 class="branding">Калькулятор</h5>
          <div class="window">
            <div (click)="setShowModal()" class="button" role="button">
              <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAARElEQVRYR+3V0Q0AMAQFQPYfuh1A+ql8nAF4LhIZw5XD80MAAgQIECCwVuA0fcmy8EtgPEATQG279gYIECBAgACBbwIXi38CITaYSB4AAAAASUVORK5CYII=">
            </div>
            <div class="button" role="button">
              <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAU0lEQVRYR+3WIQIAIAhDUbj/oTVpkIBlzvA9gJtPAhnmk+b8oAACp8B4NJQ799sCqtlYwq0ABRBAAAEEEEDALqBejNp9wFZAHVzuV/319UMogMAEOqwkIXyG1okAAAAASUVORK5CYII=">
            </div>
            <div class="close button" role="button" (click)="close()">
              <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABBUlEQVRYR+2W6w3CMAyErxuwCYwAG7AJjAATMQKMUDZhBHQSQaFqYp8DqpDSn2nj+3J+NAMWfoaF9dEBugN/4cAewA3AQ+yYFYADgHNtn+UAxS8ARgA7AYLiVwCbF8CpBGEBMBBPvxYgcvE7gG0N3AIguAIhiTO4B8ALIYsrABZESFwFKEFwPRWcmfNpMXpTkO+b1gTfsdpl8YgDCSSH4FpIvBUg2c446px4OxpNQZ5zBlPmxEcZqABz1c6A6rAKOVBrNWVYhRzw9HkIwpMCj/hcd7gK0wJQxEMQFkD6Hat9nqeD94Hw75inarmQHGviLYNIvByVP7dS8DWh6I2oA3QHfu7AEzfHWCF+OOmJAAAAAElFTkSuQmCC">
            </div>
          </div>
        </div>
        <div class="type">
          <div class="column menu">
            <div class="calculator-menu button-top" role="button">
              <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAATElEQVRYR+3TsQ0AMAgDQdh/aFIj0ZKn+AyQOCc7Az4Jvx8GUOCkQC0vo316EsADLAP06092QAEF8BniAeyAAgrgM8QD2AEFFPgq8ACF3gYho2IK1QAAAABJRU5ErkJggg==">
            </div>
            <label class="calculator-chosen">Обычный</label>
          </div>
          <div class="column history">
            <div (click)="setModalStory()" class="button-top" role="button">
              <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAB4klEQVRYR+2W4U3DQAyFXyeAEWACygZsAEwAbFA2gAmACYAJgA1ggsIEMAJMAPqQXSXpxXfXRO2fWqoa5S7287PvnSfasE02HF9bALUM7Eo6k3RipTuy/3dJX5JeJb3Yc1F1SwEQ+EbSeZFX6UHSdQmQFIBfC+JrZHsvCRAYGRLg2zLm3dR+MAJDGOsXkp4j0DkAZExw7M0YgOrI9iTdSjq2TYAAcNIiAKeSnuwr6LxKeOiy1dwys7LxDl9JJiIAUAjtfcFxHAFg3UHga9/K0sojAuC0e6enKMwB4BsypxyPqSbOAegG7e4vAUBPfJojWGj10DoANFm4tAZdJFaqA31NXMIA3/pp4gi7iP37XBcAdGIuCcU8bGYzFoAUQ0X9khOijOYsjuGoAKDpwKjieQzzEnyYZIdN6Oc2lNBKVFVN6OqVFI7KwL7dkyo6hqFwrACgWoiIwe3FtQpyLpIhVi3FBAM1DbgjaYm2CjRezh/zyaXUskgHUCy/jnF0VxGYrStfx804zYEEKmGjZCBhfHPJrR5IuoniiJ6gHN4fDJ+cadcJzjnawdXtcyO081w9kqWYpieYiHzey1WDI0wJlmpe0wN9QGCETAFF1hhs+FhOxrkyhUqYy27U9aG34WAwWwB/XytsITVxIuMAAAAASUVORK5CYII=">
            </div>
          </div>
        </div>
        <div class="screen">
          <div class="history-screen">
            <input id="history" name="history" type="text" value="{{historyInput}}" disabled>
          </div>
          <div class="main-screen">
            <input id="main" name="main" type="text" disabled value="{{inputValue}}">
          </div>
        </div>
        <div>
          <div class="memory">
            <div (click)="memoryClear()" role="button">MC</div>
            <div (click)="memoryRead()" role="button">MR</div>
            <div (click)="memoryPlus()" role="button">M+</div>
            <div (click)="memoryMinus()" role="button">M-</div>
            <div (click)="memorySave()" role="button">MS</div>
            <div (click)="setModalMemory()" role="button">M&darr;</div>
          </div>
        </div>
      </header>
      <div class="main-menu memory-modal" *ngIf="this.memoryModal === 'memory'">
        <div *ngFor="let m of memories">
          {{m}}
        </div>
      </div>

      <div class="main-menu memory-modal" *ngIf="this.memoryModal === 'story'">
        <div *ngIf="!story.length">Журнала еще нет</div>
        <div *ngFor="let s of story" class="button memory-modal__item">
          <span (click)="storyItemClick(s)">
          {{s.body}} {{s.value}}
          </span>
        </div>
      </div>

      <section *ngIf="!this.memoryModal">
        <div>
          <div>
            <div class="row">
              <div (click)="getPercent()" id="percentage" class="button sign" data-value="%" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABK0lEQVRYR+2WYQ3CMBCFvznAAgrAAeAAHOAACYADHCABJIACcAA4wAHkkpYM6K7XZs3+rAnZYNf169u7Nyo6HlXH69MD9ArEFJgDK2AKnICtO2re3bk5D2AMPLViDUAWPwQmzxQIWfDi5iyAY6zLNIArMHK73gDyWQNnp0jo3qLSJFLzNU8DeLnKek3oN3/DJbB3X4bAPbZ7ud4WwAC4AXIUn4haptEWQJLx6mRtACQbzwrgTShyellDJkw2nhXA0oZZxrMCSJ0EkCjgW0vOZccyso2XApCTeEnpGYviJoAm41kemzmItN03GS85PXMU0IyXmp7J/4hixisOEEu8ogCWxCsKYEk8a3p+DG41oTXxirRhzHi/7aql519rWxUwvdtzinqAXoHOFXgD+J9gIZOwvCMAAAAASUVORK5CYII=">
              </div>
              <div (click)="clearEntry()" id="clear-entry" class="button sign" data-value="CE" role="button">CE</div>
              <div (click)="clear()" id="clear" class="button sign" data-value="C" role="button">C</div>

              <div (click)="clearElement()" id="clear-element" class="button sign" data-value="CS" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABDklEQVRYR+2W4Q3CIBSErxu4iY6gm+hmbqIj6CZuUHNJMeQFeAelaUzoT8LjPo570Ak7f9PO+hgAw4G/cuAA4AHg1KFzfhtXHegpTv4qgFj8DeAM4NPowrzUyQA9xaldBaCIc451IzUWDJMBFPE7gCOASwQR6l4AboljkgAUcc55LgAUIwS/0CW5rLgAinjYmIXgOFu0FNQiQI14CoJjXpe4ANZWr93s/RCOI1cnHYEKYR2jAwxlCcIF4CKpgKVazQaOtR68BKBCsA0ZuvhmDPB04drahrmUx/0ez9nkIqqBqHkW5COIF1UyoUI0AdhMqGKlefJrmHNiLUQTwFrRZL36R7SJOBcdAMOB3R34AqM1YCEu+sgCAAAAAElFTkSuQmCC">
              </div>
            </div>
          </div>
          <div class="main-menu">
            <div class="row">
              <div (click)="divideByOne()" id="fraction" class="button sign" data-value="1/x" role="button">
                <span>
                  <sup>1</sup>
                </span>
                <span>&frasl;</span>
                <span class="x-sign">
                  <sub><em>x</em></sub>
                </span>
              </div>
              <div id="sqr" (click)="getSqr()" class="button sign" data-value="sqr" role="button">
                <span class="x-sign">
                  <sub>x</sub>
                </span>
                <span>
                  <sup>2</sup>
                </span>
              </div>
              <div id="sqrt" (click)="getSqrt()" class="button sign" data-value="sqrt" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABP0lEQVRYR+3V4S0FQRQF4O9VgApQATrQASpABXSAClABOqCCRwWoABWgAnKTnWSzeV5mdkf2z55fm83sPWfPuXfuzMiYjcxvEjA5UNuBd6z/0dgLuWoK2MV8yVT9u4BbHOIC57njXcuBVXw2pJuIKLJQS8ARbvCA/Szm5lAtAS/YwjEiimzUELCNZ3wjoihCDQFXOME1TovYqbILvrCCHUQURRjqQGq+V0QUxVgm4KdVLcYqxquLe+z1ab5UKFdAnO92+AbemkJriCiKkRNBsrnrQjTcJe4QZ3ohR0AUTkum7UJ6d4CIohdyBXRdSIvnAxFFb+QKaLsQfxzXbfHiWaSyREBy4bEZubj1ihbPUAFBGLnHpRN4QkQxCCUOBFHs+bOGsXjxDHUgvk8upOdBfx8flzowmLBbYBIwOTC6A7+1/zEhMa617wAAAABJRU5ErkJggg==">
              </div>
              <div id="divide" (click)="onCLickOperation('/')" class="button sign" data-value="/" role="button">
                <img class="icon icons8-Divide" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAo0lEQVRYR+2VSxGDMBRFTxTUAkioklrAQSVAHSChjmqhdYCDMm8mCz7DIp/yurisQ+6Zk5u8gPMXnPMRgAyUGBiBWyzxE3jkFDoXwMLvm0ADGFIhcgEm4AJcY+ALeAOtJ8AHaM4CMNW95xFYtkF0ixImn7/9m9uBVNOH6wVwZOBbzfF6o13e3wL8SMB+W5WwxICmoaahpmGVx6rkGgpABqoYmAH2Lh4hfK3KfwAAAABJRU5ErkJggg==">
              </div>
            </div>
            <div class="row">
              <div (click)="handleChange(7)" class="button number" role="button" data-value="7">7</div>
              <div (click)="handleChange(8)" class="button number" role="button" data-value="8">8</div>
              <div (click)="handleChange(9)" class="button number" role="button" data-value="9">9</div>
              <div (click)="onCLickOperation('*')" id="multiply" class="button image sign" data-value="*" role="button">
                <img class="icon icons8-Multiply" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAABBUlEQVRYR+2W6w3CMAyErxuwCYwAG7AJjAATMQKMUDZhBHQSQaFqYp8DqpDSn2nj+3J+NAMWfoaF9dEBugN/4cAewA3AQ+yYFYADgHNtn+UAxS8ARgA7AYLiVwCbF8CpBGEBMBBPvxYgcvE7gG0N3AIguAIhiTO4B8ALIYsrABZESFwFKEFwPRWcmfNpMXpTkO+b1gTfsdpl8YgDCSSH4FpIvBUg2c446px4OxpNQZ5zBlPmxEcZqABz1c6A6rAKOVBrNWVYhRzw9HkIwpMCj/hcd7gK0wJQxEMQFkD6Hat9nqeD94Hw75inarmQHGviLYNIvByVP7dS8DWh6I2oA3QHfu7AEzfHWCF+OOmJAAAAAElFTkSuQmCC">
              </div>
            </div>
            <div class="row">
              <div (click)="handleChange(4)" class="button number" role="button" data-value="4">4</div>
              <div (click)="handleChange(5)" class="button number" role="button" data-value="5">5</div>
              <div (click)="handleChange(6)" class="button number" role="button" data-value="6">6</div>
              <div (click)="onCLickOperation('-')" id="minus" class="button sign" data-value="-" role="button">
                <img class="icon icons8-Minus-Math-" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAARElEQVRYR+3V0Q0AMAQFQPYfuh1A+ql8nAF4LhIZw5XD80MAAgQIECCwVuA0fcmy8EtgPEATQG279gYIECBAgACBbwIXi38CITaYSB4AAAAASUVORK5CYII=">
              </div>
            </div>
            <div class="row">
              <div (click)="handleChange(1)" class="button number" role="button" data-value="1">1</div>
              <div (click)="handleChange(2)" class="button number" role="button" data-value="2">2</div>
              <div (click)="handleChange(3)" class="button number" role="button" data-value="3">3</div>
              <div (click)="onCLickOperation('+')" id="plus" class="button sign" data-value="+" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAWUlEQVRYR+2WMQoAIAgA9f+PrsWmEMQSEa7Z8rzEUmle2pxfABhvYFkPpQtJb7TEAGAAAxgoM3AO/v1YXoPPm4TtANHKy64AAAxgAANjDERB3bjXXzEA8w1s3k4WIU0YaEoAAAAASUVORK5CYII=">
              </div>
            </div>
            <div class="row">
              <div (click)="plusMinus()" id="plus-minus" class="button" data-value="+-" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAYUlEQVRYR+2VMQ4AIAgD4f+P1gUdCakx1VB3pL0UcCM/J/c3CfiewIgMwUbgwmgsASLQg8ByiW7tdNIqY0gXkDnvkQEREIGnCaDLaddVFtFxk+wDCagQoN8CugCFUASuEpjXIBIhP3OSdgAAAABJRU5ErkJggg==">
              </div>
              <div (click)="handleChange(0)" class="button number" role="button" data-value="0">0</div>
              <div (click)="addPoint()" id="dot" class="button dot" data-value="." role="button">,</div>
              <div (click)="equalClick()" id="equal" class="button equals sign" data-value="=" role="button">
                <img class="icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAQ0lEQVRYR+3U0Q0AMAQFQPYfuh1A+ikkPQMgF0/GcOXw/LAAAQIECLwETtOLLvPWLtAEUNs6wrUCUiAFBAgQIPCPwAX8vwQhcNJI5wAAAABJRU5ErkJggg==" width="32" height="32">
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

<diV *ngIf="!showModal" class="calculator" (click)="setShowModal()">
  <button class="calculator-btn">Калькулятор</button>
</diV>
